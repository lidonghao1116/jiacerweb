<script>
  $(function () {
    localStorage.clear();
    var wxId = 123;//$.getUrlParam('wx-openid');
    var invid = $.getUrlParam('invite-code');
    localStorage.setItem("wx-openid", wxId);
    localStorage.setItem("invite-code", invid);
    var req = new Request(window.global_config.userInfo, {
      method: 'GET',
      headers: { // headers: fetch事实标准中可以通过Header相关api进行设置
        'wx-openid': wxId,
//        'invite-code': invid,
        'Content-Type': 'application/x-www-form-urlencoded',
      }
    })

    fetch(req).then((res) => {
      return res.json()
    })
        .then((data) => {
          if (data.success) {
            saveStorage('isLogin', 1);
            location.href = "/pages/home.html";

          } else if (data.code == 20004) {
            saveStorage('isLogin', 0);
            location.href = "/pages/home.html";
          }else {
            localStorage.setItem('isLogin',0)
            this.$router.go('home')
          }
        }).catch((err) => console.log(err))
  })
